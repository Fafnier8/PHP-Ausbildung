<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Symple Registry
    </title>
    <link rel="stylesheet" href="./registryStyle.css"/>
</head>
    <body>
        <div class="title">
            <h1>
                REGISTRY
            </h1>
        </div>
        <div>
            <img class="dockb" src="Unbenannt.jpg" alt="Dockblogo"/>
        </div>
        <div class="registry">
            <form method="POST" action="registry.php" class="form" >
                <div class="registryFieldLeft">
                    <p>
                        Username <span class="error">*</span>
                    </p>
                    <label>
                        <input type="Text" name="username" maxlength="50" required/>
                    </label>
                </div>
                <div class="registryFieldRight">
                    <p>
                        E-Mail Adresse <span class="error">*</span>
                    </p>
                    <label>
                        <input type="email" name="eMail" maxlength="50" required/>
                    </label>
                </div>
                <div class="registryFieldLeft">
                    <p>
                        Passwort <span class="error">*</span>
                    </p>
                    <label>
                        <input
                           type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and
                           at least 8 or more characters" maxlength="60" onblur="passwordValidate()" required
                        />
                    </label>
                </div>
                <div class="registryFieldRight">
                    <p>
                        Passwort erneut eingeben <span class="error">*</span>
                    </p>
                    <label>
                        <input type="password" name="passwordAgain" id="passwordAgain" maxlength="60" onblur="passwordValidate()" required>
                    </label>
                </div>
                <div class="registryFieldLeft">
                    <p>
                        Vorname <span class="error">*</span>
                    </p>
                    <label>
                        <input type="Text" name="firstname" maxlength="50" required/>
                    </label>
                </div>
                <div class="registryFieldRight">
                    <p>
                        Nachname <span class="error">*</span>
                    </p>
                    <label>
                        <input type="Text" name="surname" maxlength="50" required/>
                    </label>
                </div>
                <div class="registryFieldLeft">
                    <p>
                        Wohnort <span class="error">*</span>
                    </p>
                    <label>
                        <input type="Text" name="residence" maxlength="50" required/>
                    </label>
                </div>
                <div class="registryFieldRight" id="birthdateField">
                    <p>
                        Geburtsdatum <span class="error">*</span>
                    </p>
                    <label>
                        <input type="date" name="birthdate"  required/>
                    </label>
                </div>
                <button type="submit" id="registryButton" value="abschicken">
                    Abschicken
                </button>
            </form>
            <div class="registryFieldLeft">
                <p>
                    <span class="error">
                        * Pflichtfeld
                    </span>
                </p>
                <p>Kundenkonto vorhanden? <a href="datei.html">Anmelden</a></p>
            </div>
        </div>
    </body>
    <footer>
        <script>
            function passwordValidate ()
            {
                const passwordAgainElement = document.querySelector ('#passwordAgain');
                var password = document.getElementById ("password").value;
                var passwordAgain = document.getElementById ("passwordAgain").value;
                console.log(passwordAgain);
                if (password === passwordAgain)
                {
                    passwordAgainElement.setCustomValidity ("");
                    return true;
                }
                else
                {
                    passwordAgainElement.setCustomValidity ("Passwörter stimmen nicht überein!");
                    return false;
                }
            }
        </script>
    </footer>
</html>
